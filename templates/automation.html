{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center">WhatsApp Automation</h3>
    <div class="card mt-3">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="trigger" class="form-label">Trigger Keyword</label>
                    <input type="text" class="form-control" id="trigger" name="trigger" placeholder="Enter a keyword (e.g., 'help')" required>
                </div>
                <div class="mb-3">
                    <label for="response" class="form-label">Automated Response</label>
                    <textarea class="form-control" id="response" name="response" rows="4" placeholder="Enter the automated response" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Automation</button>
            </form>
            {% if success %}
            <div class="alert alert-success mt-3">Automation rule saved successfully!</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
