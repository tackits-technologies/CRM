{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center">WhatsApp Inbox</h3>
    <div class="card mt-3">
        <div class="card-body">
            <p>Here you can view and manage incoming WhatsApp messages.</p>
            <div class="list-group">
                {% for message in messages %}
                <div class="list-group-item">
                    <h5 class="mb-1">From: {{ message.sender }}</h5>
                    <p class="mb-1">{{ message.content }}</p>
                    <small class="text-muted">Received: {{ message.timestamp }}</small>
                </div>
                {% empty %}
                <p class="text-center text-muted">No messages found.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
